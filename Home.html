<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<meta name="viewport" content="width=device-width">
<div id="logoutContainer">
        <button id="logoutButton" onclick="logout()">Logout</button>
<img src="logo.png" alt="Event Logo" id="event-logo">
<audio id="glassSound" src="glass_sound.MP3"></audio>
    <div id="app">
       <input type="text" id="studentNumberInput" placeholder="Enter Student Number Here">
<button onclick="checkRegistration()">Check Registration</button>
<div id="result"></div> </div>
   
<div id="counts">
    <p id="registeredCount">Registered: 0</p>
    <p id="remainingCount">Remaining: 0</p>
</div>
<div id="tableWrapper">
<div id="filterControls">
    <button onclick="showRegistered()">Show Registered Today</button>
    <button onclick="showRemaining()">Show Remaining</button>
 <button onclick="populateTable()">Show All</button>
<button onclick="exportToCSV()">Export to CSV</button>
</div>
    <table id="studentsTable">
        <thead>
            <tr>
                <th>Student Number</th>
                <th>Student Name</th>
                <th>Pick-up Days</th>
                <th>Dietary Restrictions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student rows will be dynamically inserted here by the JavaScript -->
        </tbody>

    </table>
<button id="clearLocalStorageButton">Clear Local Storage</button>
    <script src="script.js"></script>


</body>
</html>
